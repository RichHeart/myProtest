server.port=8081

#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop-product?characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

#mybatis包的别名
mybatis.type-aliases-package=cn.kgc.product.common.entity

#日志：输出日志的包名及输出级别
logging.level.cn.kgc.product.server.mapper=debug

#注册服务
spring.application.name=product-server
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/
